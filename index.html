    <script>
        $(document).ready
        (
            function()
            {
                recognition = new webkitSpeechRecognition();
                recognition.lang = "en-GB";
                final_transcript = '';
                recognition.continuous = true;
                recognition.interimResults = true;
                recognition.onresult = function(event)
                {
                    console.log(event);
                    console.log(event.results[0][0].transcript);
                    var interim_transcript = '';
                    var lastTranscript = '';
                    for (var i = event.resultIndex; i < event.results.length; ++i) {
                        if (event.results[i].isFinal) {
                            final_transcript += event.results[i][0].transcript + " (" + event.results[i][0].confidence + ")";
                            lastTranscript = event.results[i][0].transcript + " (" + event.results[i][0].confidence + ")";
                        } else {
                            interim_transcript += event.results[i][0].transcript;
                        }
                    }
                //    $('#capturedText').text(final_transcript);
                    if (lastTranscript != "")
                    {
                        $('#capturedText').html(  $('#capturedText').html() +  lastTranscript + '<br/>' );
                    }
                    if (interim_transcript != "")
                        $('#interText').text("listening...");
                    else
                        $('#interText').text("...");
                }
                recognition.start();
            }
        );

    </script>
