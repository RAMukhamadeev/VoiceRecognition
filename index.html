    <script>
        function startListen()
        {
            recognition = new webkitSpeechRecognition();
            recognition.lang = "en-GB";
            final_transcript = '';
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.onresult = function(event)
            {
                console.log(event);
                console.log(event.results[0][0].transcript);
                var interim_transcript = '';
                var lastTranscript = '';
                for (var i = event.resultIndex; i < event.results.length; ++i) {
                    if (event.results[i].isFinal) {
                        final_transcript += event.results[i][0].transcript + " (" + event.results[i][0].confidence + ")";
                        lastTranscript = event.results[i][0].transcript + " (" + event.results[i][0].confidence + ")";
                    } else {
                        interim_transcript += event.results[i][0].transcript;
                    }
                }
                if (lastTranscript != "")
                {
                    $('#capturedText').html(  $('#capturedText').html() +  lastTranscript + '<br/>' );
                }
                if (interim_transcript != "")
                    $('#interText').text("listening...");
                else
                    $('#interText').text("...");
            }
             recognition.start();
        }
        function stopListen()
        {
            recognition.stop();
            if ( $("#testText").text() == "yes we can" )
            {
                $("#result").innerHTML += "<p> Правильно! </p>";
            }
            else
            {
                $("#result").innerHTML += "<p> Не правильно! </p>";
            }
        }
    </script>
